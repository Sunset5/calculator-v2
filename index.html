<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <p class="result">0</p>
        <div class="buttons">
            <button class="btn ac grey">AC</button>
            <button class="btn plusminus grey">+/-</button>
            <button class="btn proc grey">%</button>
            <button class="btn div orange">/</button>

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="btn multiply orange">X</button>

            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="btn minus orange">-</button>

            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="btn plus orange">+</button>

            <button class="btn zero">0</button>
            <button class="btn dot">.</button>
            <button class="btn equal orange">=</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
